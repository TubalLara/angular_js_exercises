
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Evento</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>

            <tr ng-repeat="item in eventos" ng-class="$odd ? 'odd' : 'even'">
                <td>{{$index + 1}}</td>
                <td>{{item.evento}}</td>
                <td>{{item.fecha}}</td>
            </tr>
        </tbody>
    </table>
