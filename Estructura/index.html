<!DOCTYPE html>
<html ng-app="estructuraApp">
<head>
    <title>Estructura principales componentes AngularJS</title>
    <link href="styles/bootstrap.min.css" rel="stylesheet" />
    <link href="styles/bootstrap-theme.min.css" rel="stylesheet" />
</head>
<body>
    <div class="panel" >
        <div class="page-header">
            <h3>Estructura AngularJS</h3>
        </div>
        <h4 ng-controller="struCtrl" resaltar="Miércoles">Hoy es {{dia || "desconocido" | nombreDia}}</h4>
        <h4 ng-controller="struCtrl">Hoy es {{5 || "desconocido" | nombreDia}}</h4>
        <h4 ng-controller="stru2Ctrl">Mañana será {{dia || "desconocido" | nombreDia}}</h4>
    </div>


    <script src="scripts/angular.min.js"></script>
    <script src="scripts/controladores.js"></script>
    <script src="scripts/filtros.js"></script>
    <script src="scripts/directivas.js"></script>
    <script src="scripts/servicios.js"></script>
    <script>
        /*
            AngularJS es Fluent API
            angular.module("estructuraApp", []);
        */

        //Primer parámetro nombre
        //Primer parámetro array de dependencias
        //Primer parámetro configuración del módulo(equivalente a método config())
        var myApp = angular.module("estructuraApp", ["estructuraApp.Controladores",
        "estructuraApp.Filtros", "estructuraApp.Directivas", "estructuraApp.Servicios"]);

        var ahora = new Date();

        //crear servicio que devuelve un valor u objeto constante o fijo
        //Primer parámetro nombre
        //Segundo parámetro valor u objeto asignado
        myApp.value("valorAhora", ahora);

        

        
    </script>
</body>
</html>
